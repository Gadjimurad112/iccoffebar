<body>

    <div class="item">

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({item, price});
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cartList");
      cartList.innerHTML = "";
      cart.forEach(order => {
        const li = document.createElement("li");
        li.textContent = order.item + " ‚Äì " + order.price + "‚ÇΩ";
        cartList.appendChild(li);
      });
      document.getElementById("total").textContent = total;
    }

    function sendOrder() {
      let orderText = "–ó–∞–∫–∞–∑:\n";
      cart.forEach(order => {
        orderText += order.item + " ‚Äì " + order.price + "‚ÇΩ\n";
      });
      orderText += "–ò—Ç–æ–≥–æ: " + total + "‚ÇΩ";

      // WhatsApp
      let phone = "79886350007"; // —Ç–≤–æ–π –Ω–æ–º–µ—Ä

  </script>
